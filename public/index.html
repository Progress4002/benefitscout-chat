<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benefitscout</title>
</head>
<body>
  <h1>Frag den Finanzbot ðŸ‡¦ðŸ‡¹</h1>
  <input id="userInput" type="text" placeholder="Was mÃ¶chtest du wissen?" />
  <button onclick="sendMessage()">Senden</button>
  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.reply || 'Fehler bei der Antwort.';
    }
  </script>
</body>
</html>
